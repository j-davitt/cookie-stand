<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

<body>
  <header>
    <h1>Salmon Cookie Sales</h1>
    <nav>
      <a href="../index.html">Homepage</a>
    </nav>
  </header>

  <main>

    <form id="my-form">
      <fieldset>
        <legend>Store Info</legend>

        <label for="name">Name: </label>
        <input type="text" id="name">

        <label for="minCust">Min Customers: </label>
        <input type="number" id="minCust" name="minCust">

        <label for="maxCust">Max Customers: </label>
        <input type="number" id="maxCust" name="maxCust">

        <label for="avgCookie">Avg Cookies Sold: </label>
        <input type="number" id="avgCookie" name="avgCookie">

      </fieldset>
      <button type="submit">Submit</button>
     </form>
  
  
    <h2>Locations</h2>
    <section id="location-data"></section>
    <table id="sales-table"></table>

  </main>
  <footer>&copy; Joe Davitt</footer>
  <script src="../js/app.js"></script>
</body>

</html>
